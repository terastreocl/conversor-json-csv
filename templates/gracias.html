<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias</title>
    <style>
        body {
            background-color: #fff6dc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #8b0000;
        }

        p {
            margin-top: 20px;
            color: #555;
        }

        .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias!</h1>
        <p>Tu archivo fue procesado con éxito y enviado por correo.</p>
        <a class="button" href="{{ url_for('upload_file') }}">Subir otro archivo</a>
    </div>
</body>
</html>
