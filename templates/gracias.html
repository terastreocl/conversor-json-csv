<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias</title>
    <style>
        body {
            background-color: #fff4d2;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .mensaje {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #861b1b;
        }

        p {
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h2>¡Gracias!</h2>
        <p>Tu archivo fue procesado con éxito y enviado por correo.</p>
    </div>
</body>
</html>
