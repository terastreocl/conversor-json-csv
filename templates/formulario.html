<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Informe de Rastreo</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            max-width: 400px;
            margin: 40px 0;
            padding: 30px;
            background-color: #fff6dc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #8b0000;
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="email"] {
            display: block;
            margin: 10px 0 20px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .note {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enviar Informe de Rastreo</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Sube el archivo (.json):</label>
            <input type="file" name="file" accept=".json" multiple required>

            <label for="email">Ingresa el correo electrónico al que quieres enviar el informe:</label>
            <input type="email" name="email" placeholder="correo@ejemplo.com" required>

            <button type="submit">Enviar Informe</button>
        </form>
        <div class="note">El informe también será enviado a asistencia@terastreo.cl</div>
    </div>
</body>
</html>
